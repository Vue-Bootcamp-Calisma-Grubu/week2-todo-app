<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>First App</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
      #app {
        width: 40%;
        margin: 20px auto;
      }
      .bg-red {
        background-color: #ff3333;
      }
      .bg-green {
        background-color: #00b33c;
      }
      .bg-blue {
        background-color: #4d94ff;
      }
    </style>
  </head>
  <body>
    <div id="app">
        <div class="row border" style="padding: 10px;">
          <div class="mt-5">
            <label for="" class="form-label">
              <h3>Title</h3>
            </label>
            <input v-model="formData.title" type="text" class="form-control">
          </div>
          <div class="mt-5">
            <label for="" class="form-label">
              <h3>Description</h3>
            </label>
            <input v-model="formData.description" type="text" class="form-control">
          </div>
          <div class="mt-5">
            <label for="" class="form-label">
              <h3>Status</h3>
            </label>
            <select v-model="formData.status" class="form-select">
              <option value="ps">Please Select</option>
              <option value="waiting">Waiting</option>
              <option value="in_progress">In Progress</option>
              <option value="completed">Completed</option>
            </select>
          </div>
          <div class="mt-5 mb-5">
            <button v-if="selectedIndex === null" @click="addTodo" class="btn btn-success btn-large" style="width: 100%;">ADD NEW</button>
            <button v-else @click="editTodo" class="btn btn-primary btn-large" style="width: 100%;">EDIT</button>
          </div>
        </div>
        <div v-if="todos.length > 0" class="mt-5">
          <select v-model="selectedStatus" class="form-select">
            <option value="all">All</option>
            <option value="waiting">Waiting</option>
            <option value="in_progress">In Progress</option>
            <option value="completed">Completed</option>
          </select>
        </div>
        <div v-if="showTodo.length > 0" :class="backgroundRow(todo.status)" v-for="(todo, index) in showTodo" :key="todo.id" class="row border" style="margin-top: 10px; padding: 15px;">
          <div class="col-md-10">
            <h4 style="color: white;"> {{ todo.title }} </h4>
          </div>
          <div class="col-md-2">
            <button @click="editedTodo(todo.id)" class="btn btn-light btn-outline-dark">EDIT</button>
          </div>
          <div>
            <p> {{todo.description}} </p>
          </div>
        </div>
        <div v-else-if="showTodo.length === 0 && todos.length > 0" class="mt-5" style="text-align:center;">
          <h3>No Todo !!!</h3>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
